image: node:6

build_the_project:
  before_script:
    - ping -c 1 aksw.org
  script:
    - sh program.sh
    - test -f result.md

linting:

  script:
    - cd /Projekt/src/frontend
    - npm install
    - ./node_modules/.bin/eslint .

validate_time_tracking:
  image:
    name: mribeiro/xmllint
    entrypoint: [""]
  script:
    - xmllint --version
    - sh validate-xml.sh

release-job:
  before_script:
    - npm install -g markdown-pdf
  script:
    - sh program.sh
    - markdown-pdf result.md
    - markdown-pdf Webseiten/docu.md
    - mv Webseiten/docu.pdf docu.pdf
  artifacts:
    paths:
    - result.pdf
    - docu.pdf
  only:
    - tags

