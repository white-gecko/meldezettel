image: node:6

before_script:
  - ping -c 1 aksw.org

build_the_project:
  script:
    - sh program.sh
    - test -f result.md

validate_time_tracking:
  image: mribeiro/xmllint
  script:
    - sh validate-xml.sh


release-job:
  before_script:
    - npm install -g markdown-pdf
  script:
    - sh program.sh
    - markdown-pdf result.md
    - markdown-pdf Webseiten/docu.md
    - mv Webseiten/docu.pdf docu.pdf
  artifacts:
    paths:
    - result.pdf
    - docu.pdf
  only:
    - tags
